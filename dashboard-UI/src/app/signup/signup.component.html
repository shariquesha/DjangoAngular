<h2>Sign up here </h2>

<form #frm="ngForm" (ngSubmit)="add(frm.value)">
  User Name:<br>
  <input type="text" name="username"  ngModel>  
  <br>
  Email:<br>
  <input type="text" name="email"  ngModel>
  <br>
  Password:<br>
  <input type="text" name="password"  ngModel>
  <br><br>
  <input type="submit" value="Create">
</form>
